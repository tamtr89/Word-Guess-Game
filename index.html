<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montez|Patrick+Hand+SC" rel="stylesheet">


</head>

<body>
    <header class="container" id="hangmantitle">
        <img class="head" id="hangman-logo" src="assets/images/hangmantitle.png" alt="HangMan images">
        <img class="head" id="disney-logo" src="assets/images/Walt-Disney-logo.png" alt="Disney Logo">
    </header>
    <br>
    <!-- Row-Col-Box -->
    <div class="container">
        <div class="row" id="main-container">
            <div class="col-md-6 gameplay-column">
                <img id="demo" src="assets/images/tangled.gif" alt="Tangled">
                <!-- <img id="youwin-image" src="assets/images/happyhangman.jpg" alt="Happy Hangman">
                <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over"> -->

                <h2 id="disney">Walt Disney Images</h2>
                <img class="wd-image" id="frozen" src="assets/images/frozen.jpeg" alt="Frozen Image">
                <img class="wd-image" id="aladdin" src="assets/images/aladdin.jpg" alt="Aladdin">
                <img class="wd-image" id="beauty-and-the-beast" src="assets/images/beautyandtheBeast.jpg" alt="BeautyandtheBeast">
                <img class="wd-image" id="the-lion-king" src="assets/images/thelionking.jpg" alt="Lion King">
                <img class="wd-image" id="cinderella" src="assets/images/Cinderellabarefoot.png" alt="Cinderella">
                <img class="wd-image" id="sleeping-beauty" src="assets/images/sleeping beauty.jpg" alt="Sleeping Beauty">

            </div>

            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key To Stared!!!</h2>
                <h4>Wins</h4>
                <h5 id="total-wins"></h5>

                <h4>Current Word</h4>
                <h3 id="current-Word"></h3>

                <h4>Guesses Remaining</h4>
                <h6 id="remaining-guess"></h6>

                <h4>Letter Already Guessed</h4>
                <h3 id="guessed-letter"></h3>

            </div>

        </div>
    </div>
    </div>
    </div>

    <footer>
        <p>Copyright &copy; 2018 Tam Tran<p>
    </footer>

</body>
<script src="assets/javascript/game.js"></script>

</html>
