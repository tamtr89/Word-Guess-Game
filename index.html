<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <img id="hangman-logo" src="assets/images/hangmantitle.png" alt="HangMan images">
        <br>
        <!-- Row-Col-Box -->
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/happyhangman.jpg" alt="Happy Hangman">
                <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over">

                <h2 is="try-again">Press any key to try again!</h2>
                <img is="hangmanImg" src="" alt="">
            </div>

            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key To Stared!!!</h2>
                <h4>Wins</h4>
                <h5 id="total-wins"></h5>

                <h4>Current Word</h4>
                <h3 id="current-Word"></h3>

                <h4>Guesses Remaining</h4>
                <h6 id="remaining-guess"></h6>

                <h4>Letter Already Guessed</h4>
                <h3 id="guessed-letter"></h3>

            </div>
        </div>
    </div>

</body>
<script src="assets/javascript/game.js"></script>

</html>
