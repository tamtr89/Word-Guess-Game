<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header id="logo">
        <img src="assets/images/happyhangman.jpg">
    </header>

    <div class="heading">
        <h1>Word Guess Game</h1>
        <h3>Use the alphabet below to guess the word</h3>
    </div>
    <br>
    <div class="word-guess-game">
        <div class="start">
            <p id="press">Press any key to start</p>
            <p id="wins"></p>
            <p id="lose"></p>
            <p id="number-guess-remaining"></p>
            <p id="letters-guessed"></p>
            



        </div>
        <div class="wrapper">
            <div id="button"></div>
            <p id="songs"></p>
            <p id="user-lives"></p>
        </div>

        <div class="container">
            <button id="reset">Play Again!!!</button>
        </div>

    </div>




</body>
<script src="assets/javascript/game.js"></script>

</html>
